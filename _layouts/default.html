<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page Title -->
  <title>{{ page.title }} | Excel with Eddie</title>

  <!-- Primary Meta Description -->
  <meta name="description" content="{{ page.description | default: 'Personalized 1-on-1 Excel tutoring for beginners, students, and professionals. Learn formulas, PivotTables, dashboards, automation, and real-world Excel skills with Excel with Eddie.' }}">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://excelwitheddie.com{{ page.url }}">

  <!-- ========================= -->
  <!-- STRUCTURED DATA (ORG + LOGO) -->
  <!-- ========================= -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Excel with Eddie",
    "url": "https://excelwitheddie.com",
    "logo": "https://excelwitheddie.com/assets/images/logo.png",
    "sameAs": [
      "https://facebook.com/excelwitheddie",
      "https://linkedin.com/company/excelwitheddie"
    ]
  }
  </script>

  <!-- ========================= -->
  <!-- FAVICONS -->
  <!-- ========================= -->
  <link rel="icon" href="/assets/images/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
  <meta name="theme-color" content="#16A085">

  <!-- ========================= -->
  <!-- OPEN GRAPH -->
  <!-- ========================= -->
  <meta property="og:site_name" content="Excel with Eddie">
  <meta property="og:title" content="{{ page.title }} | Excel with Eddie">
  <meta property="og:description" content="{{ page.description | default: 'Learn Excel faster with personalized 1-on-1 tutoring.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://excelwitheddie.com{{ page.url }}">
  <meta property="og:image" content="https://excelwitheddie.com/assets/images/logo.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- ========================= -->
  <!-- TWITTER CARD -->
  <!-- ========================= -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} | Excel with Eddie">
  <meta name="twitter:description" content="{{ page.description | default: 'Personalized Excel tutoring to help you master spreadsheets.' }}">
  <meta name="twitter:image" content="https://excelwitheddie.com/assets/images/logo.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Jekyll SEO Tag -->
  {% seo %}

  <!-- ========================= -->
  <!-- GOOGLE ANALYTICS -->
  <!-- ========================= -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7VLV7WNH6Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-7VLV7WNH6Z');
  </script>
</head>

<body>

  {% include header.html %}

  <main class="page-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Floating Book Now Button -->
  <a
    href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2Vf9dbUSZeggMTjmT-LvTEKoHceYRjE7B4-OpUQvs6OvDsIcignF-XB6CN_WvoiBAnpME6MbdE"
    class="floating-book-btn"
    target="_blank"
    rel="noopener">
    Book Now
  </a>

  <!-- ========================= -->
  <!-- ExcelBot (Chatbase) -->
  <!-- ========================= -->
  <script>
    window.chatbaseConfig = {
      chatbotId: "fkoCrz6CxwPiJEIGA1u3B"
    };
  </script>
  <script
    src="https://www.chatbase.co/embed.min.js"
    id="chatbase-script"
    defer>
  </script>

</body>
</html>
